<div id="nav-news-badge-container"
     hx-get="/notifiche/count/news"
     hx-trigger="load, refreshNewsBadgeEvent from:body"
     hx-swap="innerHTML">
    {% if unread_news_count|default(0) > 0 %}
        <span class="absolute -top-1 right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5 font-bold shadow">
            {{ unread_news_count }}
        </span>
    {% endif %}
</div>
