<div id="nav-contatti-badge-container"
     hx-get="/notifiche/count/contatto"
     hx-trigger="refreshContattiBadgeEvent from:body"
     hx-swap="outerHTML">
    {% if unread_contatti_count > 0 %}
        <span class="absolute -top-1 right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5 font-bold shadow">
            {{ unread_contatti_count }}
        </span>
    {% endif %}
</div>
