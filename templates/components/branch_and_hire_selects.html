{# --- FILIALE --- #}
<div>
  <label class="block mb-1 font-medium text-slate-700" for="branch">Filiale</label>
  <select name="branch" id="branch" class="rounded-lg border border-slate-300 px-4 py-2 text-base text-slate-800 focus:border-blue-500 focus:ring-blue-500 transition w-full">
    <option value="*" {{ "selected" if (branch or "*") == "*" else "" }}>
      Tutte
    </option>
    <option value="HQE" {{ "selected" if branch == "HQE" else "" }}>HQE</option>
    <option value="HQ ITALIA" {{ "selected" if branch == "HQ ITALIA" else "" }}>HQ ITALIA</option>
    <option value="HQIA" {{ "selected" if branch == "HQIA" else "" }}>HQIA</option>
  </select>
</div>

{# --- TIPOLOGIA ASSUNZIONE --- #}
<div>
  <label class="block mb-1 font-medium text-slate-700" for="employment_type">Tipologia</label>
  <select name="employment_type" id="employment_type" class="rounded-lg border border-slate-300 px-4 py-2 text-base text-slate-800 focus:border-blue-500 focus:ring-blue-500 transition w-full">
    <option value="*"  {{ "selected" if (employment_type or "*") == "*" else "" }}>Tutte</option>
    <option value="TD" {{ "selected" if employment_type == "TD" else "" }}>Tempo Determinato</option>
    <option value="TI" {{ "selected" if employment_type == "TI" else "" }}>Tempo Indeterminato</option>
    <option value="AP" {{ "selected" if employment_type == "AP" else "" }}>Apprendistato</option>
    <option value="CO" {{ "selected" if employment_type == "CO" else "" }}>Collaborazione</option>
  </select>
</div>
