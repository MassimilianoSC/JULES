<div class="relative w-full mx-4 bg-gradient-to-r from-violet-500 via-blue-400 to-cyan-300 border-0 shadow-2xl flex flex-row items-center px-8 pt-8 pb-5 rounded-2xl overflow-hidden" id="news-ticker">
  <!-- Badge News + Icona -->
  <div class="absolute -top-2 left-8 flex items-center gap-2">
    <span class="bg-white/90 text-violet-700 text-xs font-extrabold px-4 py-1 rounded-full shadow-lg tracking-wider border-2 border-violet-500">NEWS</span>
  </div>
  <!-- News content -->
  <div class="flex-1 flex flex-nowrap overflow-x-auto items-center gap-x-6 gap-y-2 text-white text-base font-semibold whitespace-nowrap drop-shadow">
    {% for n in news %}
      <span class="whitespace-nowrap font-bold">
        {% if n._id %}<a href="/news" class="hover:underline hover:text-yellow-200 transition">{{ n.title }}</a>{% else %}{{ n.title }}{% endif %}
      </span>
      {% if not loop.last %}<span class="text-cyan-200 font-bold text-lg px-2">|</span>{% endif %}
    {% endfor %}
    {% if news|length == 0 %}
      <span class="text-slate-200">Nessuna news disponibile</span>
    {% endif %}
  </div>
  <a href="/news" class="ml-4 bg-white/90 text-violet-700 font-bold px-4 py-1 rounded-full shadow hover:bg-yellow-200 hover:text-violet-900 transition">Tutte le news</a>
</div>
