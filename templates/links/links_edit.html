{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-2xl shadow p-8 mt-12">
  <h1 class="text-2xl font-bold text-blue-900 mb-6">Modifica link</h1>

  <form action="/links/{{ l._id }}/edit" method="post" class="space-y-6">
    <!-- Titolo -->
    <div>
      <label class="block mb-1 font-medium text-slate-700" for="title">Titolo</label>
      <input required name="title" id="title" type="text" value="{{ l.title }}" class="input-text w-full">
    </div>

    <!-- URL -->
    <div>
      <label class="block mb-1 font-medium text-slate-700" for="url">URL</label>
      <input required name="url" id="url" type="url" value="{{ l.url }}" class="input-text w-full">
    </div>

    <!-- Filiale & Tipologia (pre-selected) -->
    {% set branch = l.branch %}
    {% set employment_type = l.employment_type %}
    {% include "components/branch_and_hire_selects.html" %}

    <!-- Evidenza -->
    <div class="flex items-center gap-2">
      <input type="checkbox" id="show_on_home" name="show_on_home" class="h-4 w-4 text-blue-600 border-gray-300 rounded"
             {{ "checked" if l.show_on_home else "" }}>
      <label for="show_on_home" class="text-sm text-slate-700">Metti in evidenza nella home</label>
    </div>

    <div class="text-right">
      <button type="submit" class="btn-primary">Salva</button>
    </div>
  </form>
</div>
{% endblock %}
