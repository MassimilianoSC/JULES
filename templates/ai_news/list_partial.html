<div id="ai-news-list" class="grid gap-4 mt-6"
     hx-get="/ai-news/list/partial"
     hx-trigger="update_ai_news from:body"
     hx-swap="outerHTML">
  <ul class="list-none p-0">
    {% for d in ai_news %}
      <li>
        {% set user = current_user %}
        {% include "ai_news/row_partial.html" %}
      </li>
    {% endfor %}
  </ul>
  {% if not ai_news %}
    <div class="text-gray-500 text-sm px-4 py-2">Nessuna news disponibile.</div>
  {% endif %}
</div>
