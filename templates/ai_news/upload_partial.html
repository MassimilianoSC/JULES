<div id="modal" class="modal-overlay">
  <div class="modal-container">
    <div id="modal-body" class="modal-body">
      <div class="modal-header">
        <h3 class="text-lg font-semibold">Carica Documento AI News</h3>
      </div>

      <form hx-post="/ai-news/upload"
            hx-encoding="multipart/form-data"
            class="space-y-4 mt-4">

        <div>
          <label for="title" class="label">Titolo</label>
          <input type="text"
                 name="title"
                 id="title"
                 class="input"
                 required>
        </div>

        <div>
          <label for="description" class="label">Descrizione</label>
          <textarea name="description"
                    id="description"
                    class="input"
                    rows="3"></textarea>
        </div>

        <div>
          <label for="file" class="label">File</label>
          <input type="file"
                 name="file"
                 id="file"
                 class="input"
                 required>
        </div>

        <div class="modal-footer">
          <button type="button" 
                  data-close-modal
                  class="btn-secondary">
            Annulla
          </button>
          <button type="submit" class="btn-primary">
            Carica
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
