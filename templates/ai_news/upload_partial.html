<div id="modal" class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center p-4">
  <div id="modal-body" class="w-full max-w-lg max-h-[90vh] overflow-y-auto bg-white rounded-lg shadow-xl">
    <div class="p-6 space-y-6">
      <h2 class="text-xl font-semibold text-gray-900">Carica news AI</h2>
      
      <form method="post" action="/ai-news/upload" enctype="multipart/form-data" class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="title">Titolo</label>
            <input id="title" name="title" type="text" required 
                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
          </div>
          
          <!--  ░░ Destinatario ░░ -->
          <fieldset class="grid gap-4 border border-slate-300 rounded-lg p-4 sm:col-span-2">
            <legend class="px-2 text-sm font-semibold text-slate-600">Destinatario</legend>

            <!-- Filiale -->
            <div class="grid gap-2">
              <label for="branch" class="text-sm font-medium text-slate-700">Filiale</label>
              <select id="branch" name="branch" required 
                      class="w-full rounded-lg border border-slate-300 px-4 py-2
                             text-base text-slate-800 focus:border-blue-500 focus:ring-blue-500 transition">
                <option value="*">Tutte</option>
                <option value="HQE">HQE</option>
                <option value="HQ ITALIA">HQ ITALIA</option>
                <option value="HQIA">HQIA</option>
              </select>
            </div>

            <!-- Tipologia Assunzione -->
            <div class="grid gap-2">
              <label for="employment" class="text-sm font-medium text-slate-700">Tipologia assunzione</label>
              <select id="employment" name="employment_type" required 
                      class="w-full rounded-lg border border-slate-300 px-4 py-2
                             text-base text-slate-800 focus:border-blue-500 focus:ring-blue-500 transition">
                <option value="*">Tutte</option>
                <option value="TD">Tempo Determinato</option>
                <option value="TI">Tempo Indeterminato</option>
                <option value="AP">Apprendistato</option>
                <option value="CO">Collaborazione</option>
              </select>
            </div>
          </fieldset>
          
          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="tags">Tag (virgola separati)</label>
            <input id="tags" name="tags" type="text" 
                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
          </div>

          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="file">File PDF</label>
            <input id="file" name="file" type="file" accept=".pdf" required
                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
          </div>

          <div class="sm:col-span-2">
            <label class="inline-flex items-center">
              <input type="checkbox" name="show_on_home" value="true"
                     class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-offset-0" />
              <span class="ml-2 text-sm text-gray-600">Mostra in home page</span>
            </label>
          </div>
        </div>

        <div class="flex justify-end gap-4">
          <button type="button" onclick="closeModal()"
                  class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Annulla
          </button>
          <button type="submit"
                  class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Salva
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
